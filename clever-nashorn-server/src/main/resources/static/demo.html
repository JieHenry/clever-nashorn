<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script type="text/javascript" src="./esprima/esprima.js"></script>
<script type="text/javascript" src="./estraverse/estraverse.browser.js"></script>
<script type="text/javascript" src="./escodegen/escodegen.browser.min.js"></script>
<script type="text/javascript">
    // 生成语法树
    var ast = esprima.parseScript("var x=9; while (true) { x++; }", {
        jsx: false,
        range: true,
        loc: true,
        tolerant: false,
        tokens: false,
        comment: true
    });
    console.log("ast-->", ast);
    // 遍历语法树
    estraverse.traverse(ast, {
        enter: function (node) {
            console.log("node--->", node);
        }
    });
    // 根据语法树生成代码
    var code = escodegen.generate(ast);
    console.log("code---> \n", code);
</script>
</html>
